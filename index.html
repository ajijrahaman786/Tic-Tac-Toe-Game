<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe Game</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
<div class="container">

    <div class="btn-wrapper">
        <div class="click-btn" id="div1" name="0"></div>
        <div class="click-btn" id="div2" name="1"></div>
        <div class="click-btn" id="div3" name="2"></div>
        <div class="click-btn" id="div4" name="3"></div>
        <div class="click-btn" id="div5" name="4"></div>
        <div class="click-btn" id="div6" name="5"></div>
        <div class="click-btn" id="div7" name="6"></div>
        <div class="click-btn" id="div8" name="7"></div>
        <div class="click-btn" id="div9" name="8"></div>
    </div>

    <div class="reset-btn">
        <button type="button" id="resetBtn">Reset</button>

    </div>

</div>





    <script>

        // get in in the boxes and adding the event

        let currentTurn = '0';
        let flag=false;
        let clickBtn = document.querySelectorAll('.click-btn');
        console.log(clickBtn);
        clickBtn.forEach(function(btn, index){
            btn.addEventListener("click", function(){
                currentTurn == "0"?currentTurn = "X":currentTurn = "0";

                if(flag){
                    return;
                }

                if(btn.innerHTML == ""){
                    btn.innerHTML = currentTurn;
                }

                if(checkWinner()){
                    alert("YAYA");
                    flag=true;
                }

            });
        });



        // checking X or 0 are same line

        let divs = document.querySelector(".btn-wrapper").children;
        function checkWinner(){
                const winningCombos = [
                [0,3,6],[1,4,7],[2,5,8],
                [0,1,2],[3,4,5],[6,7,8],
                [0,4,8],[2,4,6]
                ]


                for(let i=0;i<winningCombos.length;i++){

                    let [a,b,c]=winningCombos[i];

                    if((divs[a].innerHTML && divs[b].innerHTML && divs[c].innerHTML) && (divs[a].innerHTML==divs[b].innerHTML && divs[a].innerHTML == divs[c].innerHTML)){

                       return true;
                    }
                }
                return false;

            }



        // reset button

        let resetBtn = document.getElementById("resetBtn");

        resetBtn.addEventListener("click", function(){
            location.reload();
        });
        


    </script>
</body>
</html>
